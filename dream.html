<body>

        // --- Signature Pad Modal ---
        const SignaturePadModal = memo(({ isOpen, onClose, onSave }) => {
            const canvasRef = useRef(null);
            const padRef = useRef(null);

            useEffect(() => {
                if (isOpen) {
                    document.body.style.overflow = 'hidden';
                    const initCanvas = () => {
                        const canvas = canvasRef.current;
                        if (canvas) {
                            const container = canvas.parentElement;
                            const rect = container.getBoundingClientRect();
                            const displayWidth = rect.width;
                            const displayHeight = rect.height;
                            const ratio = Math.max(window.devicePixelRatio || 1, 1);
                            canvas.width = displayWidth * ratio;
                            canvas.height = displayHeight * ratio;
                            canvas.style.width = displayWidth + 'px';
                            canvas.style.height = displayHeight + 'px';
                            const ctx = canvas.getContext("2d");
                            ctx.scale(ratio, ratio);
                            ctx.fillStyle = "rgb(255, 255, 255)";
                            ctx.fillRect(0, 0, displayWidth, displayHeight);
                            if (padRef.current) padRef.current.off();
                            padRef.current = new SignaturePad(canvas, {

                                penColor: '#5C4D42',
                                backgroundColor: 'rgb(255, 255, 255)'

                    </div>

            // æ¨¡å¼ A: æœªæ»¿1æ­² (å–®ä½ï¼šæœˆ) -> å°æ–¼ 3 å€‹æœˆç‚ºé«˜é¢¨éšª
            if (data.age_type === 'month') {

        // --- Form Sections ---
        const OwnerInfoSection = memo(({ formData, updateField }) => (

                <InputGroup label="é›»å­éƒµä»¶" required>

                </InputGroup>
                
                <div className="grid grid-cols-[1.5fr,1fr] gap-4">

                        <TextInput placeholder="è«‹è¼¸å…¥å…¨å" value={formData.owner_name} onChange={e=>updateField('owner_name', e.target.value)} />
                    </InputGroup>
                    <InputGroup label="æ˜¯å¦ç‚ºæœ¬äºº" required>
                        <div className="flex gap-2 h-12">
                            {['æ˜¯','å¦'].map(opt => (

                                    {opt}

                            ))}
                        </div>
                    </InputGroup>
                </div>

                <div className="grid grid-cols-[1fr,auto] gap-2 items-end">
                    <InputGroup label="é€£çµ¡é›»è©±" required>
                        <TextInput type="tel" placeholder="09xx-xxx-xxx" value={formData.phone} onChange={e=>updateField('phone', e.target.value)} />
                    </InputGroup>
                    <button className="h-12 px-4 rounded-xl bg-dream-navy text-white text-xs font-bold shadow-md">èˆŠå®¢<br/>æŸ¥è©¢</button>
                </div>
                
                <InputGroup label={`èº«åˆ†è­‰å­—è™Ÿ ${formData.view === 'boarding' ? '(å…¥ä½è«‹æ”œå¸¶æ­£æœ¬æ ¸å°)' : ''}`} required>
                    <TextInput placeholder="A123456789" value={formData.owner_id} onChange={e=>updateField('owner_id', e.target.value)} />
                </InputGroup>
                
                <InputGroup label="é€šè¨Šåœ°å€" required>

                <div className="p-4 bg-red-50 rounded-2xl space-y-4 border border-red-100">

                    </div>

        const PetInfoSection = memo(({ formData, updateField, toggleArray }) => (
